<!DOCTYPE html>
<html>
    <head>
        <title>Color Scheme Generator by Carlos</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Carlos Rangel">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div class="btns">
            <input type="color" id="color">
            <button id="activate">Get color scheme</button>
        </div>

        <select id="mode">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
          </select>


        <script src="./index.js" type="module"></script>
    </body>
</html>
